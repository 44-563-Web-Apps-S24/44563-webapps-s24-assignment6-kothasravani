<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Mortal</title>
</head>

<body style="background-color: cadetblue;">
    <h1 style="font-size: 200%; font-family: cursive;"> Animal game by Sravani Kotha</h1>
    <form>
        <label for="hiddenAnimal" style="font-size: 100%; font-family: cursive;">The hidden animal type:</label>
        <input type="password" id="hiddenAnimal" value="Chicken">
        <label for="guessAnimal" style="font-size: 100%; font-family: cursive;">Guess the animal:</label>
        <input style="font-size: 100%; font-family: cursive;" type="text" id="guessAnimal">
        <br>
        <br><button type="button" onclick="checkAnimal()" style="font-size: 100%; font-family: cursive;">Check the
            guess</button>
    </form>
    <br>
    <div id="result" style="font-size: 100%; font-family: cursive;"></div>
    <script>
        let wrong = 0; // Global variables 
        let correct = 0;
        function checkAnimal() {
            const hiddenAnimalInput = document.getElementById('hiddenAnimal');// Get values from input elements
            const guessAnimalInput = document.getElementById('guessAnimal');
            const resultElement = document.getElementById('result');
            if (hiddenAnimalInput.value === guessAnimalInput.value) {// Compare values and update counts 0 or 1
                correct++;
                alert("Ruff ruff");
            } else {
                wrong++;
                alert("Grrrr");
            }
            resultElement.innerHTML = `<p>Correct: ${correct}, Wrong: ${wrong}</p>`; // Update result element checked by condition using if else
            guessAnimalInput.value = ''; // Clear the guess input
        }
    </script>
    <br>
    <div id="imageContainer" style="font-size: 100%; font-family: cursive;">
        <img src="drink1.png" alt="Drink 1" id="selectedImage" onclick="selectImage()" width="150" height="150">
    </div>

    <script>
        let useImage = 1;// Global variable
        function selectImage() {
            const selectedImage = document.getElementById('selectedImage');
            switch (useImage) {
                case 1:
                    selectedImage.src = "drink2.png";
                    useImage = 2;
                    break;
                case 2:
                    selectedImage.src = "drink3.png";
                    useImage = 3;
                    break;
                case 3:
                    selectedImage.src = "drink1.png";
                    useImage = 1;
                    break;
                default:
                    break;
            }
        }
    </script>
    <br>
    <label for="price" style="font-size: 100%; font-family: cursive;">Enter price per:</label>
    <input type="number" id="price" value="10">
    <br>
    <label for="count" style="font-size: 100%; font-family: cursive;">Enter the number of items:</label>
    <input type="number" id="count" value="9">
    <br>
    <label for="reductions" style="font-size: 100%; font-family: cursive;">Enter the discount percent:</label>
    <input type="number" id="reductions" value="5">
    <br>
    <br><button type="button" onclick="discount()" style="font-size: 100%; font-family: cursive;">Show total</button>

    <div id="result" style="font-size: 100%; font-family: cursive;"></div>
    <br>
    <form>
        <label style="font-size: 100%; font-family: cursive;"><input type="radio" name="operation" value="sum"
                onclick="chooseOp()"> Sum</label>
        <label style="font-size: 100%; font-family: cursive;"><input type="radio" name="operation" value="multiply"
                onclick="chooseOp()"> Multiply</label>
        <label style="font-size: 100%; font-family: cursive;"><input type="radio" name="operation" value="exponent"
                onclick="chooseOp()"> Exponent</label>
    </form>
    <br>
    <div id="operationResult"  style="font-size: 100%; font-family: cursive;"></div>

    <script style="font-size: 100%; font-family: cursive;">
        function discount() {
            const priceInput = document.getElementById('price').value;
            const countInput = document.getElementById('count').value;
            const reductionsInput = document.getElementById('reductions').value;
            let toShow = "Totals are: ";

            for (let i = 0; i < 5; i++) {
                const discountPercentage = parseInt(reductionsInput) + i;
                const calculatedCost = (priceInput * countInput * (100 - discountPercentage) / 100).toFixed(2);

                toShow += `${discountPercentage}% is ${calculatedCost}; `;
            }
            document.getElementById('result').innerHTML = toShow;
        }

        function chooseOp() {
            const priceInput = parseFloat(document.getElementById('price').value);
            const reductionsInput = parseFloat(document.getElementById('reductions').value);
            const selectedOperation = document.querySelector('input[name="operation"]:checked').value;
            let operationResult;  //arthematic operations
            switch (selectedOperation) {
                case 'sum':
                    operationResult = priceInput + reductionsInput;
                    break;
                case 'multiply':
                    operationResult = priceInput * reductionsInput;
                    break;
                case 'exponent':
                    operationResult = Math.pow(priceInput, reductionsInput);
                    break;
                default:
                    operationResult = 'Invalid operation';
            }
            document.getElementById('operationResult').innerHTML = `Result of ${selectedOperation} is ${operationResult}`;
        }
    </script>

</body>

</html>
