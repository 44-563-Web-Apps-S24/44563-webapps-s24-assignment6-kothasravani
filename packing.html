<!DOCTYPE html>
<html lang="en">

<head>
    <title>Packs for a Trip</title>
</head>

<body style="background-color: cadetblue;font-size: 100%; font-family: cursive;">
    <h1>Sravani KOTHA - Packs for a Trip</h1>
    <br>
    <form id="checkboxForm">
        <label><input type="checkbox" id="light" value="True"> Pack light</label>
        <label><input type="checkbox" id="carry" value="True"> Carry on</label>
        <label><input type="checkbox" id="tablet" value="False">Tablet</label>
        <button type="button" onclick="selectPack()" style="font-size: 100%; font-family: cursive;">Select for packing</button>
    </form>
    <br>
    <div id="checkboxResult"></div>

    <script>
        let my_pack = {};

        function selectPack() {
            my_pack = {};

            my_pack.light = document.getElementById('light').checked;
            my_pack.carry = document.getElementById('carry').checked;
            my_pack.tablet = document.getElementById('tablet').checked;

            document.getElementById('checkboxResult').innerHTML = JSON.stringify(my_pack);
        }
    </script>
    <br>
    <form id="updateForm">
        <label for="travelMonth">Enter travel month:</label>
        <input type="text" id="travelMonth" value="May" style="font-size: 100%; font-family: cursive;">
        <br><label for="tripPrice">Enter price:</label>
        <input type="text" id="tripPrice" value="" style="font-size: 100%; font-family: cursive;">
        <br><button type="button" onclick="updatePack()" style="font-size: 100%; font-family: cursive;">Update thepack</button>
    </form>
    <br>
    <div id="Result" style="font-size: 100%; font-family: cursive;"></div>

    <script>
        function updatePack() {

            const monthInput = document.getElementById('travelMonth').value;
            const priceInput = document.getElementById('tripPrice').value;
            my_pack.travelMonth = monthInput;
            my_pack.price = priceInput;

            document.getElementById('Result').innerHTML = JSON.stringify(my_pack);
        }
    </script>
